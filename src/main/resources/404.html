<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File-Not-Found</title>
    <script>
        function goHome() {
            var Http = new XMLHttpRequest();
            var Url = "index.html";
            Http.open("GET",Url);
            Http.send();
            
        }
    </script>
</head>
<body>
<h1>404 File Not Found!</h1>
<pre>
    Something went wrong when trying to load the requested file.
    Either the file does not exist or the file-path might be wrong.
</pre>
<br>
<button onclick="goHome()">Return to Home</button>

</body>
</html>
