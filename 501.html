<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not supported</title>
</head>
<body id="demo">
<h1>501 Bad Request!</h1>
<pre>
    The server does not support the request type.
</pre>
<br>
<button onclick="loadIndex()">Return to Home</button>

<script>
    function loadIndex() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").parentElement.innerHTML =
                    this.responseText;
            }
        };
        xhttp.open("GET", "/index.html", true);
        xhttp.send();
    }
</script>

</body>
</html>
